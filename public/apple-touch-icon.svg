<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient-large" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="180" height="180" rx="32" ry="32" fill="url(#gradient-large)" filter="url(#shadow)"/>
  
  <!-- 语言图标 -->
  <g transform="translate(30, 30)">
    <!-- 地球轮廓 -->
    <circle cx="60" cy="60" r="50" fill="none" stroke="white" stroke-width="4" opacity="0.9"/>
    
    <!-- 纬线 -->
    <ellipse cx="60" cy="30" rx="40" ry="8" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <ellipse cx="60" cy="60" rx="45" ry="12" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <ellipse cx="60" cy="90" rx="40" ry="8" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    
    <!-- 经线 -->
    <ellipse cx="60" cy="60" rx="15" ry="48" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <ellipse cx="60" cy="60" rx="30" ry="48" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    
    <!-- 中心装饰点 -->
    <circle cx="60" cy="60" r="4" fill="white" opacity="0.9"/>
    
    <!-- 装饰性文字元素 -->
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.6">A</text>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.6">语</text>
    <text x="25" y="85" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.6">En</text>
    <text x="85" y="95" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.6">中</text>
  </g>
</svg> 